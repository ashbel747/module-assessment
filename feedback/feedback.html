<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md mx-auto p-4">
    <div class="text-center mb-4">
      <h1 class="inline-block bg-green-200 text-green-900 text-2xl font-cursive px-6 py-2 rounded-md shadow">Feedback Form</h1>
    </div>
    <div class="bg-yellow-100 rounded-xl shadow-lg p-6">
      <div class="mb-4 text-center">
        <button class="bg-yellow-400 text-xs text-gray-900 px-4 py-2 rounded hover:bg-yellow-500 transition">
          Tell us about Your Experience at Paradiso Afrique
        </button>
      </div>
      <form id="feedbackForm" class="space-y-4">
        <div>
          <label class="block text-gray-700 mb-1" for="name">Full Name:</label>
          <input class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-300" type="text" id="name" required>
        </div>
        <div>
          <label class="block text-gray-700 mb-1" for="email">Email:</label>
          <input class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-300" type="email" id="email" required>
        </div>
        <div>
          <label class="block text-gray-700 mb-1" for="phone">Phone (Optional):</label>
          <input class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-300" type="tel" id="phone">
        </div>
        <div>
          <label class="block text-gray-700 mb-1" for="message">Message:</label>
          <textarea class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-300" id="message" rows="4" required></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="bg-green-700 text-white px-8 py-2 rounded hover:bg-green-800 transition">SUBMIT</button>
        </div>
      </form>
    </div>
  </div>
  <script>
    document.getElementById('feedbackForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Thank you for your feedback!');
      this.reset();
    });
  </script>
</body>
</html>
