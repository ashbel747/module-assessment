<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts for cursive header -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    .cursive { font-family: 'Dancing Script', cursive; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center relative overflow-hidden">
  <!-- Background image -->
  <img 
    src="img/bg.jpg" 
    alt="bg"
    class="absolute inset-0 w-full h-full object-cover z-0" 
  />
  <!-- Feedback form container -->
  <div class="w-full min-h-screen flex items-center justify-center relative z-10">
    <div class="bg-[#f5e3c3] rounded-xl shadow-lg px-6 py-8 w-full max-w-md mx-auto">
      <div class="flex flex-col items-center mb-4">
        <div class="bg-[#7ca982] px-8 py-2 rounded-md mb-4 shadow cursive text-2xl text-black" style="font-family: 'Dancing Script', cursive;">
          Feedback Form
        </div>
        <div class="mb-4 w-full flex justify-center">
          <div class="bg-[#e6a94d] text-xs text-black px-4 py-2 rounded shadow text-center w-full max-w-xs">
            Tell us about Your Experience at Paradiso Afrique
          </div>
        </div>
      </div>
      <form id="feedbackForm" class="space-y-4">
        <div>
          <label class="block text-gray-700 mb-1" for="name">Full Name:</label>
          <input class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-300 bg-white" type="text" id="name" required>
        </div>
        <div>
          <label class="block text-gray-700 mb-1" for="email">Email:</label>
          <input class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-300 bg-white" type="email" id="email" required>
        </div>
        <div>
          <label class="block text-gray-700 mb-1" for="phone">Phone (Optional):</label>
          <input class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-300 bg-white" type="tel" id="phone">
        </div>
        <div>
          <label class="block text-gray-700 mb-1" for="message">Message:</label>
          <textarea class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-300 bg-white" id="message" rows="4" required></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="bg-[#7ca982] text-white px-8 py-2 rounded hover:bg-green-800 transition">SUBMIT</button>
        </div>
      </form>
    </div>
  </div>
  <script>
    document.getElementById('feedbackForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Thank you for your feedback!');
      this.reset();
    });
  </script>
</body>
</html>
