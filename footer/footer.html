<!DOCTYPE html>
<html lang="en">
<head>

        <div class="mb-4">@paradisoafrique@gmail.com</div>

    document.getElementById('footerMenuBtn').addEventListener('click', function() {
      const menu = document.getElementById('footerMenu');
      menu.classList.toggle('hidden');
    });
  </script>

</html>
